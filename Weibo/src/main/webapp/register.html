<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
</head>
<body>
<h1>会员注册</h1>

<form method="post" action="register.do">
    邮箱地址: <input type="text" name="email" size="25" maxlength="100"><br>
    名称(最大16字符): <input type="text" name="username" size="25" maxlength="16"><br>
    密码(6到16字符): <input type="password" name="password" size="25" maxlength="16"><br>
    确认密码: <input type="password" name="confirmedPasswd" size="25" maxlength="16"><br>
    <button type="submit">注册</button>
</form>
</body>
</html>
